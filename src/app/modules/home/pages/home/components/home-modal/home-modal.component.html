<ng-container>
  <div class="modal-header">
    <h2 class="modal-title">Дякуємо</h2>
    <button class="btn-close button-close" (click)="closeModal()"></button>
  </div>

  <div class="modal-body">
    <p>Ми відправили лист на вашу пошту. Будь ласка, підтвердіть підписку.</p>
  </div>

  <div class="modal-footer">
    <button class="ok-button" (click)="closeModal()">Ок</button>
  </div>
</ng-container>
