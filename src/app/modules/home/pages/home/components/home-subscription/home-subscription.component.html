<section class="subscription">
  <div class="subscription__content">
    <div class="subscription__left">
      <h2 class="subscription__title">Щотижневі новини</h2>
      <p class="subscription__text">Підпишіться, щоб отримувати листи</p>
    </div>

    <form (ngSubmit)="handleFormSubmit()" [formGroup]="subscriptionForm" class="subscription__form">
      <input
        formControlName="email"
        class="subscription__input"
        [class.error]="this.emailInput?.touched && this.emailInput?.invalid"
        type="email"
        placeholder="Ваш email"
      />

      <div class="subscription__error">
        <p *ngIf="this.emailInput?.touched && this.emailInput?.errors?.required" class="subscription__error-message">Введіть email</p>
        <p *ngIf="this.emailInput?.touched && this.emailInput?.errors?.email" class="subscription__error-message">
          Неправильний формат email
        </p>
      </div>

      <button class="subscription__button" type="submit">Підписатись</button>
      <p class="subscription__agreement">Даю згоду на обробку та використання персональних даних</p>
    </form>
  </div>

  <ng-template #modal>
    <app-home-modal></app-home-modal>
  </ng-template>
</section>
